# Setting coverage targets per flag
coverage:
  status:
    project:
      default:
        target: 90% #overall project/ repo coverage
        threshold: 1%
      komamri:
        target: 90%
        threshold: 5%
        flags:
          - komamri
      base:
        target: 90%
        threshold: 5%
        flags:
          - base
      core:
        target: 90%
        threshold: 5%
        flags:
          - core
      files:
        target: 90%
        threshold: 5%
        flags:
          - files
      plots:
        target: 90%
        threshold: 5%
        flags:
          - plots
    patch:
      default:
        informational: true
        
# adding Flags to your `layout` configuration to show up in the PR comment
comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false  
  require_base: yes
  require_head: yes       
  branches: null
  
# New root YAML section = `flags:`
# This is where you would define every flag from your
# uploader, and update when new Flags added
flags:
  komamri:
    carryforward: true
    paths:
      - src/.*
  base:
    carryforward: true
    paths:
      - KomaMRIBase/src/.*
  core:
    carryforward: true
    paths:
      - KomaMRICore/src/.*
  files:
    carryforward: true
    paths:
      - KomaMRIFiles/src/.*
  plots:
    carryforward: true
    paths:
      - KomaMRIPlots/src/.*
