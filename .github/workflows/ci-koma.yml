name: CI - KomaMRI
on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/ci-koma.yml'
      - 'Project.toml'
      - 'Manifest.toml'
      - 'src/**'
      - 'test/**'
      - 'KomaMRIBase/**'
      - 'KomaMRICore/**'
      - 'KomaMRIFiles/**'
      - 'KomaMRIPlots/**'
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/ci-koma.yml'
      - 'Project.toml'
      - 'Manifest.toml'
      - 'src/**'
      - 'test/**'
      - 'KomaMRIBase/**'
      - 'KomaMRICore/**'
      - 'KomaMRIFiles/**'
      - 'KomaMRIPlots/**'
jobs:
  test:
    if: ${{ (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')) && (github.event_name != 'pull_request' || github.event.pull_request.draft == false) }}
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        version: ['1.10', '1']
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [x64]
        include:
          - os: ubuntu-latest
            prefix: xvfb-run
    steps:
      - uses: actions/checkout@v5
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v4
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - name: "KomaMRI: Development Setup"
        if: '!cancelled()'
        shell: julia --color=yes --project {0}
        run: |
          using Pkg
          Pkg.develop([
              PackageSpec(path=pwd(), subdir="KomaMRIBase"),
              PackageSpec(path=pwd(), subdir="KomaMRICore"),
              PackageSpec(path=pwd(), subdir="KomaMRIFiles"),
              PackageSpec(path=pwd(), subdir="KomaMRIPlots")
          ])
      - name: "KomaMRI: Build"
        if: '!cancelled()'
        uses: julia-actions/julia-buildpkg@v1
      - name: "KomaMRI: Run Tests"
        if: '!cancelled()'
        uses: julia-actions/julia-runtest@v1
        with:
          prefix: ${{ matrix.prefix }}
      - uses: julia-actions/julia-processcoverage@v1
        if: '!cancelled()'
        with:
          directories: src
      - uses: codecov/codecov-action@v5
        if: '!cancelled()'
        with:
          files: lcov.info
          flags: komamri
          token: ${{ secrets.CODECOV_TOKEN }}
