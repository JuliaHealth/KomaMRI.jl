name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags: '*'
jobs:
  ci:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6' # Replace this with the minimum Julia version that your package supports. E.g. if your package requires Julia 1.5 or higher, change this to '1.5'.
          - '1' # Leave this line unchanged. '1' will automatically expand to the latest stable 1.x release of Julia.
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [x64]
        include:
          - os: ubuntu-latest
            prefix: xvfb-run # julia-actions/julia-runtest/blob/master/README.md
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v3
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
        with:
          project: KomaMRICore
      - uses: julia-actions/julia-runtest@v1
        with:
          project: KomaMRICore
      - name: "KomaMRIPlots dev setup"
        shell: bash
        run: |
          cd KomaMRIPlots && julia --color=yes --project="." -e "using Pkg; Pkg.develop(PackageSpec(path=\".\", subdir=\"../KomaMRICore\"))" && cd ..
      - uses: julia-actions/julia-buildpkg@v1
        with:
          project: KomaMRIPlots
      - uses: julia-actions/julia-runtest@v1
        with:
          project: KomaMRIPlots
          prefix: ${{ matrix.prefix }}  # for `xvfb-run`
      - name: "KomaMRI dev setup"
        shell: julia --color=yes --project {0}
        run: |
          using Pkg
          Pkg.develop(PackageSpec(path=".", subdir=\"./KomaMRICore\"))
          Pkg.develop(PackageSpec(path=".", subdir=\"./KomaMRIPlots\"))
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        with:
          prefix: ${{ matrix.prefix }}  # for `xvfb-run`
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: src
      - uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          flags: komamri
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: KomaMRICore/src
      - uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          flags: core
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: KomaMRIPlots/src
      - uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          flags: plots
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - run: |
          julia --project=docs -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()'
      - run: |
          julia --project=docs -e '
            using Documenter: doctest
            using KomaMRI
            doctest(KomaMRI)' # change MYPACKAGE to the name of your package
      - run: julia --project=docs docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
  Skip:
    if: contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    steps:
      - name: Skip CI ðŸš«
        run: echo skip ci
